name: CI

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  specs:
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'
          - '4.0'
        exclude:
          # Only test Ruby 3.4 on macOS to limit CI usage
          - os: macos-latest
            ruby: '3.2'
          - os: macos-latest
            ruby: '3.3'
          - os: macos-latest
            ruby: '4.0'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71 # v1.268.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run specs
        run: bundle exec rake spec:parallel

  yard-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      BUNDLE_GEMFILE: Gemfile.lint

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71 # v1.268.0
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Run YARD Lint (dogfooding)
        run: bundle exec bin/yard-lint lib/

  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      BUNDLE_GEMFILE: Gemfile.lint

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71 # v1.268.0
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Run rubocop
        run: bundle exec rubocop

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs:
      - specs
      - yard-lint
      - rubocop

    steps:
      - name: Check all jobs passed
        if: |
          contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled') ||
          contains(needs.*.result, 'skipped')
        run: exit 1

      - run: echo "All CI checks passed!"
