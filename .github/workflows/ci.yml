name: CI

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    timeout-minutes: 45

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'
          - '4.0'
        exclude:
          # Only test Ruby 3.4 on macOS to limit CI usage
          - os: macos-latest
            ruby: '3.2'
          - os: macos-latest
            ruby: '3.3'
          - os: macos-latest
            ruby: '4.0'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake test:parallel

  yard-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      BUNDLE_GEMFILE: Gemfile.lint

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
          bundler-cache: true

      - name: Run YARD Lint (dogfooding)
        run: bundle exec bin/yard-lint lib/

  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      BUNDLE_GEMFILE: Gemfile.lint

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@09a7688d3b55cf0e976497ff046b70949eeaccfd # v1.288.0
        with:
          ruby-version: '4.0.1'
          bundler-cache: true

      - name: Run rubocop
        run: bundle exec rubocop

  lostconf:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run lostconf
        run: npx lostconf --fail-on-stale

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs:
      - tests
      - yard-lint
      - rubocop
      - lostconf

    steps:
      - name: Check all jobs passed
        if: |
          contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'cancelled') ||
          contains(needs.*.result, 'skipped')
        run: exit 1

      - run: echo "All CI checks passed!"
