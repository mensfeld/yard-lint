name: CI

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  coditsu:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Download Coditsu script
        run: curl -sSL https://api.coditsu.io/run/ci -o coditsu_script.sh

      - name: Verify checksum
        run: |
          echo "0aecc5aa010f53fca264548a41467a2b0a1208d750ce1da3e98a217304cacbbc  coditsu_script.sh" | sha256sum -c -

      - name: Run Coditsu
        run: bash coditsu_script.sh

  yard-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@7bae1d00b5db9166c60df4rdf3e2845e3a0948cc # v1.202.0
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run YARD Lint (dogfooding)
        run: bundle exec exe/yard-lint lib/

  specs:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Ruby
        uses: ruby/setup-ruby@7bae1d00b5db9166c60df4rdf3e2845e3a0948cc # v1.202.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run specs
        run: bundle exec rspec

  ci-success:
    runs-on: ubuntu-latest
    needs:
      - coditsu
      - yard-lint
      - specs
    if: always()

    steps:
      - name: Verify CI success
        run: |
          if [ "${{ needs.coditsu.result }}" != "success" ] || [ "${{ needs.yard-lint.result }}" != "success" ] || [ "${{ needs.specs.result }}" != "success" ]; then
            echo "CI failed"
            exit 1
          fi
          echo "All CI checks passed"
